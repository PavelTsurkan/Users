{% extends 'index.html' %}
{% block body %}
<h2>User Add</h2>
{% if errors %}
<div class="errors">
    {% for error in errors %}
    {{ error }}
    {% endfor %}
</div>
{% endif %}
<form method="post">
    <label>login:<br>
        <input type="text" name="login">
    </label><br>
    <label>name:<br>
        <input type="text" name="name">
    </label><br>
    <label>surname:<br>
        <input type="text" name="surname">
    </label><br>
    <label>age:<br>
        <input type="number" name="age">
    </label><br><br>
    <input type="submit">
</form>
{% endblock %}
